name: run DataBase

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build

      - name: install Data
        run: npx json-server Data.json
